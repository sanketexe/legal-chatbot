version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building LegalCounsel AI with Database Support"
run:
  runtime-version: latest
  command: gunicorn --bind 0.0.0.0:8080 --timeout 300 --workers 2 app_with_db:app
  network:
    port: 8080
    env: PORT
  env:
    - name: FLASK_ENV
      value: production
    - name: PORT
      value: "8080"
    - name: DATABASE_URL
      value: postgresql://legaladmin:PASSWORD@ENDPOINT:5432/legalchatbot
    - name: JWT_SECRET_KEY
      value: YOUR_JWT_SECRET_KEY_HERE
    - name: GEMINI_API_KEY
      value: YOUR_GEMINI_API_KEY_HERE