version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Docker image for LegalAssist Pro"
      - docker build -t legal-chatbot .
run:
  runtime-version: latest
  command: gunicorn --bind 0.0.0.0:8080 --workers 2 --timeout 120 simple_app:app
  network:
    port: 8080
  env:
    - name: FLASK_ENV
      value: production
    - name: PORT
      value: "8080"